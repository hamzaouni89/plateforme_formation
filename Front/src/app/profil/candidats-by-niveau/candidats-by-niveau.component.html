<div class="card">
  <h5 class="card-header">Liste des Candidats</h5>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered first">
        <thead>
          <tr>
            <th>Name</th>
            <th>Prénom</th>
            <th>Tél</th>
            <th>Age</th>
            <th>Email</th>
            <th>Niveau</th>
            <th>Status</th>
            <th>Etat</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let candidat of candidats">
          <tr>
            <td>{{candidat.nom}}</td>
            <td>{{candidat.prenom}}</td>
            <td>{{candidat.tel}}</td>
            <td>{{candidat.age}}</td>
            <td><div *ngFor="let user of users">
              <div *ngIf="user.candidat == candidat._id">
                {{user.email}}
              </div>
            </div></td>
            <td>{{candidat.niveau}}</td>
            <td>{{candidat.status}}</td>
            <td>{{candidat.etat}}</td>
            <td>
               
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
