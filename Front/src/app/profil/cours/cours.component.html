<div >
  <div class="container py-5">
    <div class="col-md-12">

      <div class="card">
        <h5 class="card-header">Listes de Cours</h5>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered first">
              <thead>
                <tr>
                  <th>Titre</th>
                  <th>Decreption</th>
                  <th>Type</th>
                  <th>Niveau</th>
                  <th>Action</th>

                </tr>
              </thead>
              <tbody *ngFor="let c of cours">
                <tr>
                  <td>{{c.titre}}</td>
                  <td>{{c.descreption}}</td>
                  <td>{{c.type}}</td>
                  <td>{{c.niveau}}</td>
                  <td>
                    <a (click)="update(c)" data-toggle="modal" data-target="#cours"
                      class="btn btn-rounded btn-info"> <i class="fas fa-pencil-alt"></i></a>
                    <div class="modal fade" id="cours" tabindex="-1" role="dialog"
                      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modifier cours
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form class="form-horizontal" role="form" [formGroup]="coursUpdateForm">
                              <!-- Text input-->
                              <div class="form-group">
                                <label class="col-sm-4 control-label" for="textinput">Titre</label>
                                <div class="col-sm-10">
                                  <input type="text" formControlName="titre" placeholder="Titre cours"
                                    class="form-control">
                                </div>
                              </div>
                              <!-- Text input-->
                              <div class="form-group">
                                <label class="col-sm-4 control-label" for="textinput">Descreption</label>
                                <div class="col-sm-10">
                                  <input type="text" formControlName="descreption" placeholder="descreption cours"
                                    class="form-control">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-sm-4 control-label" for="textinput">Contenue</label>
                                <div class="col-sm-10">
                                  <input type="file" (change)="UpdateContenue($event.target.files)"
                                    placeholder="contenue cours" class="form-control">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-sm-4 control-label" for="exampleFormControlSelect1"> Type
                                </label>
                                <div class="col-sm-10">
                                  <select class="form-control" formControlName="type">
                                    <option value="HTML5">HTML5</option>
                                    <option value="Bootstrap">Bootstrap</option>
                                    <option value="JQuery">JQuery</option>
                                    <option value="Angular 7">Angular 7</option>
                                    <option value="Node JS">Node JS</option>
                                    <option value="J2EE">J2EE</option>
                                    <option value="Symfony">Symfony</option>
                                  </select>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-sm-4 control-label" for="niveau">Niveau</label>
                                <div class="col-sm-10">
                                  <select formControlName="niveau" class="form-control ">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                  </select>
                                </div>
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <div class="pull-right">
                              <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                              <button type="submit" class="btn btn-danger "
                                (click)="updateCours(coursUpdateForm.value)"
                                data-dismiss="modal">Modifier</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <a (click)="deleteCours(c)" class="btn btn-rounded btn-secondary"><i class="fas fa-trash-alt"></i></a>
                    <a data-toggle="modal" (click)="getUrl(c)" data-target="#consulter"
                      class="btn btn-rounded btn-primary"><i class="fas fa-file-pdf"></i></a>
                    <div class="modal fade " id="consulter" tabindex="-1" role="dialog"
                      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content modall">
                          <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLongTitle">Cours {{selectesCour.titre}}
                            </h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <object [data]="url" class="cours">
                            </object>
                            <a target="__blank"
                              href="http://localhost:3000/cours/getContenue/{{selectesCour.contenue}}">Download</a>
                          </div>
                          <div class="modal-footer">
                            <div class="pull-right">
                              <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
