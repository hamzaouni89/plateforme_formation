<div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12 mb-5">
  <div class="section-block">
    <h5 class="section-title">Quiz</h5>

  </div>
  <div class="tab-outline">
    <ul class="nav nav-tabs" id="myTab2" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="tab-outline-one" data-toggle="tab" href="#outline-one" role="tab"
          aria-controls="home" aria-selected="true">Ajouter Cours</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" id="tab-outline-three" data-toggle="tab" href="#outline-three" role="tab"
          aria-controls="contact" aria-selected="false">Liste des Cours</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent2">
      <div class="tab-pane fade show active" id="outline-one" role="tabpanel" aria-labelledby="tab-outline-one">
        <h5 class="card-header">Ajouter Cours</h5>
        <div class="card-body">
          <form [formGroup]="coursForm">
            <div class="form-group">
              <label class="col-form-label" for="titre">Titre</label>
              <input type="text" formControlName="titre" class="form-control is-invalid">
              <div *ngIf="coursForm?.controls['titre']?.hasError('required')" style="color: red"> Required titre</div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="descreption">Descreption</label>
              <input type="text" formControlName="descreption" class="form-control is-invalid">
              <div *ngIf="coursForm?.controls['descreption']?.hasError('required')" style="color: red"> Required
                descreption
                1</div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="contenue">Contenue</label>
              <input type="file" (change)="handleFileInput($event.target.files)" class="form-control is-invalid">
              <div *ngIf="coursForm?.controls['contenue']?.hasError('required')" style="color: red"> Required
                descreption
                1</div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="type">Type</label>
              <select formControlName="type" class="form-control is-invalid">
                <option value="HTML5">HTML5</option>
                <option value="Bootstrap">Bootstrap</option>
                <option value="JQuery">JQuery</option>
                <option value="Angular 7">Angular 7</option>
                <option value="Node JS">Node JS</option>
                <option value="J2EE">J2EE</option>
                <option value="Symfony">Symfony</option>
              </select>
              <div *ngIf="coursForm?.controls['type']?.hasError('required')" style="color: red"> Required type</div>
            </div>

            <div class="form-group">
              <label class="col-form-label" for="niveau">Niveau</label>

              <select formControlName="niveau" class="form-control is-invalid">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <div *ngIf="coursForm?.controls['niveau']?.hasError('required')" style="color: red"> Required niveau</div>
            </div>

            <div class="form-group">
              <button type="submit" [disabled]="!coursForm?.valid" (click)="createCours()"
                class="btn btn-rounded btn-success"> + Ajouter</button>
            </div>
          </form>
        </div>
      </div>

      <div class="tab-pane fade" id="outline-three" role="tabpanel" aria-labelledby="tab-outline-three">
        <div class="container py-5">
          <div class="col-md-12">

            <div class="card">
              <h5 class="card-header">Listes de Cours</h5>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered first">
                    <thead>
                      <tr>
                        <th>Titre</th>
                        <th>Decreption</th>
                        <th>Type</th>
                        <th>Niveau</th>
                        <th>Action</th>

                      </tr>
                    </thead>
                    <tbody *ngFor="let c of cours">
                      <tr>
                        <td>{{c.titre}}</td>
                        <td>{{c.descreption}}</td>
                        <td>{{c.type}}</td>
                        <td>{{c.niveau}}</td>
                        <td>
                          <a (click)="update(c)" data-toggle="modal" data-target="#cours"
                            class="btn btn-rounded btn-info"> <i class="fas fa-pencil-alt"></i></a>
                          <div class="modal fade" id="cours" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLongTitle">Modifier cours
                                  </h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <form class="form-horizontal" role="form" [formGroup]="coursUpdateForm">
                                    <!-- Text input-->
                                    <div class="form-group">
                                      <label class="col-sm-4 control-label" for="textinput">Titre</label>
                                      <div class="col-sm-10">
                                        <input type="text" formControlName="titre" placeholder="Titre cours"
                                          class="form-control">
                                      </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                      <label class="col-sm-4 control-label" for="textinput">Descreption</label>
                                      <div class="col-sm-10">
                                        <input type="text" formControlName="descreption" placeholder="descreption cours"
                                          class="form-control">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label class="col-sm-4 control-label" for="textinput">Contenue</label>
                                      <div class="col-sm-10">
                                        <input type="file" (change)="UpdateContenue($event.target.files)"
                                          placeholder="contenue cours" class="form-control">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label class="col-sm-4 control-label" for="exampleFormControlSelect1"> Type
                                      </label>
                                      <div class="col-sm-10">
                                        <select class="form-control" formControlName="type">
                                          <option value="HTML5">HTML5</option>
                                          <option value="Bootstrap">Bootstrap</option>
                                          <option value="JQuery">JQuery</option>
                                          <option value="Angular 7">Angular 7</option>
                                          <option value="Node JS">Node JS</option>
                                          <option value="J2EE">J2EE</option>
                                          <option value="Symfony">Symfony</option>
                                        </select>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label class="col-sm-4 control-label" for="niveau">Niveau</label>
                                      <div class="col-sm-10">
                                        <select formControlName="niveau" class="form-control ">
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                        </select>
                                      </div>
                                    </div>
                                  </form>
                                </div>
                                <div class="modal-footer">
                                  <div class="pull-right">
                                    <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-danger "
                                      (click)="updateCours(coursUpdateForm.value)"
                                      data-dismiss="modal">Modifier</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <a (click)="deleteCours(c)" class="btn btn-rounded btn-secondary"><i
                              class="fas fa-trash"></i></a>

                          <a data-toggle="modal" (click)="getUrl(c.contenue)" data-target="#consulter" class="btn btn-rounded btn-primary"><i
                              class="fas fa-file-pdf"></i></a>
                          <div class="modal fade" id="consulter" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLongTitle">Cours {{c.titre}}
                                  </h5>
                                  
                                  <object [data]="url" >
                                  </object>
                                  <a  href="http://localhost:3000/cours/getContenue/{{c.contenue}}">{{c.titre}}</a>

                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">

                                </div>
                                <div class="modal-footer">
                                  <div class="pull-right">
                                    <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>

                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
