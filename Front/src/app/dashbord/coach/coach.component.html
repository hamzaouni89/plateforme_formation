<div class="card">
  <h5 class="card-header">Basic Table</h5>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered first">
        <thead>
          <tr>
            <th>Name</th>
            <th>Prénom</th>
            <th>Tél</th>
            <th>Niveau</th>
            <th>Email</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody *ngFor="let Coach of Coachs">
          <tr>
            <td>{{Coach.nom}}</td>
            <td>{{Coach.prenom}}</td>
            <td>{{Coach.tel}}</td>
            <td>{{Coach.niveau}}</td>
            <td>
              <div *ngFor="let user of users">
                <div *ngIf="user.coach == Coach._id">
                  {{user.email}}
                </div>
              </div>
            </td>
            <td>
              <a (click)="update(Coach)" data-toggle="modal" data-target="#Coach" class="btn btn-rounded btn-info"><i
                  class="fas fa-pencil-alt"></i></a>
              <a (click)="deleteCoach(Coach)" class="btn btn-rounded btn-secondary"><i class="fas fa-trash"></i></a>
              <div class="modal fade" id="Coach" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Modifier Coach
                      </h5>

                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form class="form-horizontal" role="form" [formGroup]="ModiFormCoach">
                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-sm-3 control-label" for="textinput">nom</label>
                          <div class="col-sm-10">
                            <input type="text" formControlName="nom" placeholder="nom Coach" class="form-control">
                          </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-sm-3 control-label" for="textinput">Prenom</label>
                          <div class="col-sm-10">
                            <input type="text" formControlName="prenom" placeholder="prenom coach" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3 control-label" for="textinput">tel</label>
                          <div class="col-sm-10">
                            <input type="text" formControlName="tel" placeholder="tel coach" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3 control-label" for="textinput">Niveau</label>
                          <div class="col-sm-10">
                            <input type="text" formControlName="niveau" placeholder="niveau coach" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="textinput">Email</label>
                            <div class="col-sm-10">
                              <input type="text" formControlName="email" placeholder="email coach" class="form-control">
                            </div>
                          </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <div class="pull-right">
                        <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger " data-dismiss="modal"
                          (click)="updateCoach(ModiFormCoach.value)">Modifier</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
