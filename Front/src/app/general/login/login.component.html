<div class='row'>
  <div class="col-sm-5">
    <div class="login">
      <!-- ============================================================== -->
      <!-- login page  -->
      <!-- ============================================================== -->
      <div class="splash-container">
        <div class="card ">
          <div class="card-header text-center"><img class="logo-image" src="../../assets/images/logo.jpeg"
                alt="logo"><span class="splash-description">SVP, Entrez vos informations.</span></div>
          <div class="card-body">
            <form [formGroup]="loginForm">
              <div class="form-group">
                <input class="form-control form-control-lg" formControlName="email" type="email" placeholder="Email"
                  autocomplete="off">
              </div>
              <div class="form-group">
                <input class="form-control form-control-lg" formControlName="password" type="password"
                  placeholder="Password">
              </div>
              <div class="form-group">
                <hr>
                <button type="button" class="btn btn-primary btn-lg btn-block"
                  (click)="login(loginForm.value)">Login</button>
                <hr>
                <button type="button" class="btn btn-secondary " (click)="moveToRegister()">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-7">
    <img class="login-img" src="../../assets/images/login.jpeg">
  </div>
</div>
