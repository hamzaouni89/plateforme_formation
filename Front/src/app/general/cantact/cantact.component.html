<section class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="row margin-inf margin-info">
        <h2> Contactez Nous</h2>
        <hr>
      </div>
      <form role="form" [formGroup]="MailForm">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-6 control-label" for="textinput">Nom </label>
              <div class="col-sm-10">
                <input type="text" formControlName="nom" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-6 control-label" for="textinput">Email</label>
              <div class="col-sm-10">
                <input type="email" formControlName="email" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-6 control-label" for="textinput">Prenom </label>
              <div class="col-sm-10">
                <input type="text" formControlName="prenom" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-6 control-label" for="textinput">Password</label>
              <div class="col-sm-10">
                <input type="password" formControlName="password" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="rows">
          <div class="form-group">
            <label class="col-sm-6 control-label" for="textinput">Tel</label>
            <div class="col-sm-10">
              <input type="number" formControlName="tel" class="form-control">
            </div>
          </div>
        </div>
        <div class="rows">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textinput">Message</label>
            <div class="col-sm-12">
              <textarea formControlName="message" rows="5" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="rows">
            <div class="form-group">
                <button type="submit" class="btn btn-info " data-dismiss="modal"
                (click)="enoyerMail(MailForm.value)">Envoyer</button>
            </div>
          </div>
      </form>

    </div>
    <div class="col-sm-6 text-center">
      <div class="row margin-info margin-inf">
        <h2>Informations de contact</h2>
        <hr>
      </div>
      <div class="row">
      </div>

      <div class="row margin-info">
        <div class="col-sm-6">
          <h1> <i class="fas fa-map-marker-alt icon-color"></i></h1>
        </div>
        <div class="col-sm-6">
          <h3>Adresse</h3>
          <h4>L'aouina 2045 Tunis</h4>
        </div>
      </div>
      <div class="row margin-info">
        <div class="col-sm-6">
          <h1><i class="far fa-envelope icon-color"></i></h1>
        </div>
        <div class="col-sm-6">
          <h3>Email</h3>
          <h4>cantact@dev-center.com</h4>
        </div>
      </div>
      <div class="row margin-info">
        <div class="col-sm-6">
          <h1> <i class="fas fa-phone-volume icon-color"></i></h1>
        </div>
        <div class="col-sm-6">
          <h3>Tel / Fax</h3>
          <h4>+(216) 12 345 678</h4>
        </div>
      </div>
    </div>
  </div>




</section>
